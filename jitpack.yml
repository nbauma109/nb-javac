install:
- ant -f ./make/langtools/netbeans/nb-javac clean jar
- export NB_JAVAC_VER=$(grep "nb-javac-ver=" make/langtools/netbeans/nb-javac/nbproject/project.properties | cut -d= -f2)
- mvn install:install-file -Dfile=/home/jitpack/build/make/langtools/netbeans/nb-javac/dist/nb-javac-${NB_JAVAC_VER}-sources.jar -DgroupId=com.github.nbauma109 -DartifactId=nb-javac -Dversion=${NB_JAVAC_VER} -Dclassifier=sources
